name: Node.js Package

on:
  release:
    types: [created]

# Sends slack a notification that the job is starting
    steps:
      - name: Job start slack notification
        uses: act10ns/slack@v2.0.0
        with:
          status: 'START'
        env:
          SLACK_WEBHOOK_URL: ${{secrets.SLACK_WEBHOOK_URL}}
        if: always()
       
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.PACKAGE_TOKEN}}

# sends slack a notification that the job is completed successfully  
      
      - name: Job finish slack notification
        uses: act10ns/slack@v2.0.0
        with:
          status: ${{ job.status }}
          channel: '#slack-integration'
        env:
          SLACK_WEBHOOK_URL: ${{secrets.SLACK_WEBHOOK_URL}}
        if: always()
